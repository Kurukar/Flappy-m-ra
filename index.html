<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy iPhone</title>
    <style>
        canvas {
            border: 1px solid #000;
            display: block;
            margin: 20px auto;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
        table {
            margin: 10px auto;
            font-size: 16px;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <button onclick="restartGame()">Restart Game</button>
    <table>
        <tr>
            <th>Score</th>
        </tr>
        <tr>
            <td id="score">0</td>
        </tr>
    </table>
    <script src="flappy_iphone.js"></script>
</body>
</html>
